<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Hover</title>
    <style>
      #photo {
        position: relative;
        width: 1024px;
        height: 1024px;
        background: url(photo.jpg);
      }

      #photo .overlay {
        width: 100%;
        height: 100%;
        background: #000;
        opacity: 0;
      }

      #photo.dimmed .overlay {
        opacity: .4;
      }

      #photo .hover {
        position: absolute;
        left: 100px;
        top: 100px;
        opacity: 0;
      }

      #photo .hover:hover {
        opacity: 1;
      }

      #photo .overlay, #photo .hover {
        transition: opacity .3s;
        -webkit-transition: opacity .3s;
      }

    </style>
    <script src="jquery-1.10.2.js"></script>
  </head>
  <body>
    <div id="photo">
      <div class="overlay"></div>
      <svg class="hover" width="120" height="120">
        <defs>
          <pattern id="pat" x="0" y="0" patternUnits="userSpaceOnUse" height="120" width="120">
            <image x="-112" y="-112" height="1100" width="1100" xlink:href="photo.jpg"></image>
          </pattern>
        </defs>
        <filter id="dropshadow">
          <feGaussianBlur in="SourceAlpha" stdDeviation="5"/>
          <feOffset dx="0" dy="0" result="offsetblur"/>
          <feMerge> 
            <feMergeNode/>
            <feMergeNode in="SourceGraphic"/>
          </feMerge>
        </filter>
        <circle  style="filter:url(#dropshadow)" id="top" cx="60" cy="60" r="55" fill="url(#pat)"/>
      </svg>
    </div>

    <script src="hover.js"></script>
  </body>
</html>
