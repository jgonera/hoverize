<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Hover</title>
    <style>
      #photo {
        position: relative;
        display: inline-block;
      }

      #photo .overlay {
        position: absolute;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background: #000;
        opacity: 0;
      }

      #photo.dimmed .overlay {
        opacity: .4;
      }

      #photo .hover {
        position: absolute;
        left: 657px;
        top: 52px;
        opacity: 0;
      }

      #photo .hover:hover {
        opacity: 1;
      }

      #photo .overlay, #photo .hover {
        transition: opacity .3s;
        -webkit-transition: opacity .3s;
      }

    </style>
    <script src="jquery-1.10.2.js"></script>
  </head>
  <body>
    <div id="photo">
      <img src="photo.jpg">
      <div class="overlay"></div>
      <svg class="hover" width="120" height="120">
        <defs>
          <pattern id="pat" x="0" y="0" patternUnits="userSpaceOnUse" height="120" width="120">
            <image x="-669" y="-64" width="800" height="480" transform="scale(1.1)" xlink:href="photo.jpg"></image>
          </pattern>
        </defs>
        <filter id="dropshadow">
          <feGaussianBlur in="SourceAlpha" stdDeviation="5"/>
          <feOffset dx="0" dy="0" result="offsetblur"/>
          <feMerge> 
            <feMergeNode/>
            <feMergeNode in="SourceGraphic"/>
          </feMerge>
        </filter>
        <path transform="scale(1.1)"
        style="filter:url(#dropshadow);fill:url(#pat)"
        d="m 18.687822,75.805826 2.525381,-31.567267 c 0,0 0.470905,-8.001779 5.555839,-13.889597 6.313454,0.505076 13.131984,0.252538 13.131984,0.252538 0,0 10.101525,-11.869293 25.758889,-0.757615 14.899751,0.252538 27.274119,0.505077 27.274119,0.505077 0,0 7.197336,-0.252538 5.808377,17.930207 2.020309,1.767768 2.777919,2.272844 2.777919,2.272844 L 97.479721,90.958114 31.567267,89.442886 z"
        id="path3010" />
      </svg>
    </div>

    <script src="hover.js"></script>
  </body>
</html>
