<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Hover</title>
    <style>
      #photo {
        position: relative;
        width: 1024px;
        height: 1024px;
        background: url(photo.jpg);
      }

      #photo.dimmed .overlay {
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
      }

      #photo .hover {
        position: absolute;
        width: 100px;
        height: 100px;
        left: 100px;
        top: 100px;
        background: url(photo.jpg);
        background-position: -100px -100px;
        mask: url(#mask);
        -webkit-mask: url(#mask) top left / cover;
        -o-mask: url(#mask) top left / cover;
        -ms-mask: url(#mask) top left / cover;
      }

      #photo .hover:hover {
        width: 110px;
        height: 110px;
        background-position: -110px -110px;
        background-size: 1100px auto;
      }

    </style>
    <script src="jquery-1.10.2.js"></script>
  </head>
  <body>
    <div id="photo">
      <div class="overlay">
        <div class="hover"></div>
      </div>
    </div>

    <svg width="0" height="0">
      <defs>
        <mask id="mask" maskUnits="objectBoundingBox" maskContentUnits="objectBoundingBox">
          <rect width="1" height="1" fill="black" />
          <circle cx=".5" cy=".5" r=".5" fill="white" />
        </mask>
      </defs>
    </svg>

    <script src="hover.js"></script>
  </body>
</html>
